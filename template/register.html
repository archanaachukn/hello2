</head>

background-color:pink;background size:cover;" class ="container">
<div style="position:absolute;width:350px;" class="register">

<h2 style="color:red">Register Here</h2>
<form action="register" method="post">
    {% csrf_token %}

    <input type ="text" name="username" placeholder="enter your UserName">
<br>

    <label> First Name: </label>
    <br>
     <input type ="text" name="first_name" placeholder="enter your First Name">
    <br>

    <label> Last Name      :
    </label>
    <br>
    <input type ="text" name="last_name" placeholder="enter your Last Name">
    <br>

    <label> email           : </label>
    <br>
    <input type =email name="email" placeholder="enter your email">
    <br>
    <label> password        : </label>

      <input type ="password" name="password" placeholder="enter your password">
    <br>
    <label> confirm password : </label>
    <br>
      <input type ="password" name="password1" placeholder=" Confirm Password">

    <input style=background-color:blue;color:white;" type ="submit">


</form>
</div>

{% endfor %}
</body>
